<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Likes 2</title>
</head>
<body>
    <header>
        <nav>
            <h1>Network</h1>
        </nav>
    </header>
    <main>
        <h1>Your Feed</h1>
        <div id="content">
            <aside>
                <div class="userCard">
                    <img src="icons/user-circle.png" alt="profile picture">
                    <a href="#">Add an avatar</a>
                    <h3>Deogwoo Kim</h3>
                </div>
            </aside>
            <section id="sharePosts">
                <div class="postCard">
                    <div class="user">
                        <h3>Neil M</h3>
                        <h4><span id="count">9</span> like(s)</h4>
                        <button onclick="buttonLiked(this)">like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="https://top.gg/">link</a></p>
                </div>
                <div class="postCard">
                    <div class="user">
                        <h3>Nichole K</h3>
                        <h4><span id="count">12</span> like(s)</h4>
                        <button onclick="buttonLiked(this)">like</button>
                    </div>
                    <p>Just finished my <a href="https://img-s3.onedio.com/id-5c90bad923de7dd914b9671e/rev-0/w-635/f-jpg-webp/s-abea94b995f2b7dbcbcf63cf9ab48e7a357c4064.webp">next comic</a>, check it out.</p>
                </div>
                <div class="postCard">
                    <div class="user">
                        <h3>Jim R</h3>
                        <h4><span id="count">9</span> like(s)</h4>
                        <button onclick="buttonLiked(this)">like</button>
                    </div>
                    <p>I can't stop listening to the <a href="https://www.youtube.com/watch?v=CM4CkVFmTds">new album</a>. Who else is liking it?</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
